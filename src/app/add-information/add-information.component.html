
<div *ngIf="showModal">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Question: {{ currentQuestion }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <form [formGroup]="informationEditForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <div>
              <ul class="list-group">
                  <li class="list-group-item list-group-item-action list-group-item-primary"><h4>Set specific advice for the following answers:</h4></li>
                  <li class="list-group-item list-group-item-action list-group-item-primary">
                      <ul class="list-group">
                          <li *ngFor="let item of answersToView" class="list-group-item">{{ item }}</li>
                      </ul>
                  </li>
                </ul>
            <div>
            </div>
          </div> <br />
          <div id="add_information">
            <quill-editor
                [theme]="'bubble'"
                [placeholder]="'Insert specific advice for answer here ...'"
                [style]="{height: '100%'}" 
                id="information" 
                formControlName="textArea" 
                (onContentChanged)="onInformationChange($event);">
              
              </quill-editor>
          </div>
        </div>
      </form>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="addInformation(); modal.close('Save click')">Update</button>
    </div>
  </ng-template>
  
  <div id="AddInfButtonContainer" [ngStyle]="{'left.px': x + 100, 'top.px': y}" *ngIf="showAddInformationButton">
    <button style="cursor: pointer" class="btn btn-lg btn-outline-primary" (click)="open(content)">Edit Information</button>
  </div>
  
  <hr>
   
  <pre> {{ closeResult }} </pre>
</div>
