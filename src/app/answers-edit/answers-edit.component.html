<div class="col">
  <div class="container">
    <form [formGroup]="answersForm">
      <button style="cursor: pointer" class="btn btn-lg btn-outline-primary" (click)='addAlias()' *ngIf="showStartAdd">Add answer</button><br /><br />
      <div formArrayName="aliases">
        <div *ngFor="let child of aliases.controls; let i = index" class="row">
            <div class="col">
              <label>
                <div class="answer_style">
                  <quill-editor
                    [placeholder]="'Put your answer here ...'"
                    [modules]="editorOptions"
                    [theme]="'bubble'"
                    [style]="{ height: '60px', width: '800px'}" 
                    [formControlName]="i"
                    (onContentChanged)="onChange(i);">
                  </quill-editor>
                </div>
              </label>
            </div>

            <div class="col">
                <button style="cursor: pointer" class="btn btn-lg btn-outline-primary" (click)='addAlias()'>+</button>
                <button style="cursor: pointer" class="btn btn-lg btn-outline-danger" (click)='deletionAlert(i)'>-</button>
            </div>
        </div>
      </div>
      <div id="deletion-alert" *ngIf="showDeletionAlert" [ngStyle]="{'left.px': x, 'top.px': y}">
          This will delete information and subtree respectively. Are you sure? <br />
          <button style="cursor: pointer" class="btn btn-lg btn-outline-primary" (click)='deleteAnswer()'>YES</button>
          <button style="cursor: pointer" class="btn btn-lg btn-outline-danger" (click)='closeAlert()'>CANCEL</button>
        </div>
    </form>
  </div>
</div>
