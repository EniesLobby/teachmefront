<form [formGroup]="questionEditForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    Q: <quill-editor
      [placeholder]="'Insert question here ...'"
      [theme]="'bubble'"
      [style]="{height: '100px'}"
      formControlName="textArea" 
      (onContentChanged)="onChangeQuestion($event);"
      ></quill-editor>
    <quill-editor *ngIf='showGeneralInformatonEditor'
      [placeholder]="'Insert description of the question here ...'" 
      [style]="{height: '600px'}" 
      id="questionGeneralInformation" 
      formControlName="questionGeneralInformation" 
      (onContentChanged)="onChangeGeneralInformation($event);"
      ></quill-editor>
    </div>
</form>
