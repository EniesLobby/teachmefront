<app-tree 
    (rightClickedCoordinates)='performRightClick($event)' 
    (showContextMenu)='hideContextMenu($event)'
    
    (leftClickedCoordinates)='performLeftClick($event)' 
    (showRadialMenu)='hideRadialMenu($event)'
    
    ></app-tree>
<app-right-click-menu [rightClickedCoordinates]="rightClickedCoordinates" [showContextMenu]="showContextMenu"></app-right-click-menu>

<app-profile></app-profile>
<app-radial-menu [leftClickedCoordinates]="leftClickedCoordinates" [showRadialMenu]="showRadialMenu"></app-radial-menu>
